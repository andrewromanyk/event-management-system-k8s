<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/styles/basic.css"
          th:href="@{/styles/basic.css}">
    <link rel="stylesheet" href="../../static/styles/buildings.css"
          th:href="@{/styles/buildings.css}">
    <link rel="icon" href="../../static/em-icon.png"
          th:href="@{/em-icon.png}">
    <title>View users - Event Manager</title>
</head>

<body>
<div th:insert="~{page-parts :: heading}"></div>

<div class="container fullOutside">

    <div class="row w-100">
        <div class="col-12 text-center p-1">
            <h3>Users</h3>
            <div class="building-list">
                <div th:each="user : ${users}" class="card">
                    <a th:href="@{~/user/{id}(id=${user.id})}" class="building-link">
                        <label class="card-body">
                            <h5 class="card-title" th:text="${user.username}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${user.lastName} + ' ' + ${user.firstName}"></h6>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${user.userRole}"></h6>
                        </label>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="~{page-parts :: footing}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
