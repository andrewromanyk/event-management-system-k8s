<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/styles/basic.css"
          th:href="@{/styles/basic.css}">
    <link rel="stylesheet" href="../../static/styles/ticket-form.css"
          th:href="@{/styles/ticket-form.css}">
    <link rel="stylesheet" href="../../static/styles/buildings.css"
          th:href="@{/styles/buildings.css}">
    <link rel="icon" href="../../static/em-icon.png"
          th:href="@{/em-icon.png}">
    <title>View buildings - Event Manager</title>
</head>

<body>
<div th:insert="~{page-parts :: heading}"></div>

<div class="fullOutside">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Ticket purchase</h2>
        <span class="text-center mb-4" th:text="${error}">text</span>
        <div class="text-center mb-4 desc-text" th:object="${event}">
            <span th:text="${event.eventTitle}">Title</span>
            <div>Price:
            <span th:text="${event.price}"></span>
            </div>
            <div>Start time:
            <span th:text="${event.dateTimeStart}"></span>
            </div>
            <div>End time:
            <span th:text="${event.dateTimeEnd}"></span>
            </div>
        </div>
        <div class="text-center">
        <button class="btn btn-dark dummy-buy" id="showImageBtn">Pay</button>
            <img th:src="@{/checkmark.png}" style="display: none" id="image" src="../../static/checkmark.png" height="20" width="20" alt="purchased"/>
        </div>
        <form action="#" th:action="@{~/ticket/}" method="post" class="shadow-sm p-4" enctype="multipart/form-data">
            <input type="hidden" th:value="*{ticket.owner}" name="owner"/>
            <input type="hidden" th:value="*{ticket.event}" name="event"/>
            <input type="hidden" th:value="*{ticket.price}" name="price"/>
            <div class="text-center">
                <button style="display: none" id="buy-button" type="submit" class="btn btn-dark">Buy ticket</button>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{page-parts :: footing}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

<script>
    // JavaScript to handle the button click event
    document.getElementById('showImageBtn').addEventListener('click', function() {
        const image = document.getElementById('image');
        const buy = document.getElementById('buy-button');
        image.style.display = 'inline';
        buy.style.display = 'inline';// Show the image
    });
</script>

</html>
