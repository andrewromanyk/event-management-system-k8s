<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/styles/basic.css"
          th:href="@{/styles/basic.css}">
    <link rel="stylesheet" href="../../static/styles/buildings.css"
          th:href="@{/styles/buildings.css}">
    <link rel="stylesheet" href="../../static/styles/ticket-list.css"
          th:href="@{/styles/ticket-list.css}">
    <link rel="icon" href="../../static/em-icon.png"
          th:href="@{/em-icon.png}">
    <title>View buildings - Event Manager</title>
</head>

<body>
<div th:insert="~{page-parts :: heading}"></div>

<div class="fullOutside">
    <div class="container" th:if="${!tickets.isEmpty()}">
        <div class="row">
            <div th:each="ticket : ${tickets}" th:class="${events[ticket.event].getDateTimeEnd().isBefore(T(java.time.LocalDateTime).now())} ? 'dimmed col-md-6 col-lg-4 mb-4' : 'col-md-6 col-lg-4 mb-4'">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <a th:href="@{~/event/{id}(id=${events[ticket.event].id})}">
                                <span th:text="${events[ticket.event].eventTitle}">title</span>
                            </a>
                        </h5>
                        <p class="card-text">
                            <strong>Event End Date:</strong>
                            <span th:text="${#temporals.format(events[ticket.event].dateTimeEnd, 'dd MMM yyyy HH:mm')}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Purchase Date:</strong>
                            <span th:text="${#temporals.format(ticket.purchaseDate, 'dd MMM yyyy HH:mm')}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Price:</strong> <span th:text="${ticket.price} + ' USD'"></span>
                        </p>
                        <div sec:authorize="hasAuthority('ORGANIZER')">
                            <p class="card-text">
                                <strong>User's full name:</strong>
                                <span th:text="${users[ticket.owner].firstName}"></span>
                                <span th:text="${users[ticket.owner].lastName}"></span>
                            </p>
                            <p class="card-text">
                                <strong>User's email:</strong> <span th:text="${users[ticket.owner].email}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="button-cont">
                        <a th:href="@{'/ticket/' + ${ticket.id}}">
                            <button class="button">Return</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${tickets.isEmpty()}" style="font-st">
        You have no tickets.
    </div>
</div>


<div th:insert="~{page-parts :: footing}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
