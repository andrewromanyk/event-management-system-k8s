<!DOCTYPE html>
<html lang="ua"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create user - Event Manager</title>
    <link rel="stylesheet" href="../static/styles/basic.css"
          th:href="@{styles/basic.css}">
    <link rel="stylesheet" href="../static/styles/forms.css"
          th:href="@{styles/forms.css}">
    <link rel="icon" href="../static/em-icon.png"
          th:href="@{/em-icon.png}">
</head>

<body>
<div th:insert="~{page-parts :: heading}"></div>

<div class="fullOutside">
    <div class="mainText">
        <br>
        Registration
    </div>
    <br>
    <form th:object="${userDto}" th:action="@{/register}" method="POST" >

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required minlength="1">
        <br>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required minlength="1">
        <br>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required minlength="1">
        <br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" th:field="*{email}" required minlength="10">
        <br>

        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" pattern="^[A-Za-zА-Яа-я0-9 ,.:;-]+|^$" required minlength="8" maxlength="500">
        <br>

        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" pattern="^\+?[0-9. ()-]{7,25}$" required>
        <br>

        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" pattern="^\\+?[0-9. ()-]{7,25}$" required>
        <br>

        <button id="submit-button" type="submit">Submit</button>
    </form>

</div>

<div th:insert="~{page-parts :: footing}"></div>
</body>

</html>
