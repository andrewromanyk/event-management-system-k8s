<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create Building - Event Manager</title>
    <link rel="stylesheet" href="../../static/styles/basic.css"
          th:href="@{/styles/basic.css}">
    <link rel="stylesheet" href="../../static/styles/forms.css"
          th:href="@{/styles/forms.css}">
    <link rel="icon" href="../../static/em-icon.png"
          th:href="@{/em-icon.png}">
</head>

<body>
<div th:insert="~{page-parts :: heading}"></div>

<div class="fullOutside">
    <div class="mainText">
        <br>
        Add building
    </div>

    <form th:action="@{(${buildingDto.id} != null) ? '/building/' + ${buildingDto.id} : '/building/'}"
          th:object="${buildingDto}" method="post">
        <input type="hidden" name="_method" th:value="${buildingDto.id != null} ? 'PUT' : 'POST'">

        <label for="address">address:</label>
        <input type="text" id="address" th:field="*{address}" required minlength="1">
        <br>

        <label for="hourlyRate">hourly rate:</label>
        <input type="number" id="hourlyRate" th:field="*{hourlyRate}" required min="1">
        <br>

        <label for="areaM2">area in square meters:</label>
        <input type="number" id="areaM2" th:field="*{areaM2}" required min="10">
        <br>

        <label for="capacity">capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" required min="10">
        <br>

        <label for="description">description:</label>
        <input type="text" id="description" th:field="*{description}"pattern="^[A-Za-zА-Яа-я0-9 ,.:;-]+|^$" maxlength="500">
        <br>
        <button type="submit" class="submit">Submit</button>
    </form>

</div>


<div th:insert="~{page-parts :: footing}"></div>
</body>

</html>
