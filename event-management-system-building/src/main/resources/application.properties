spring.application.name=event-management-building

spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.platform=h2
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.activemq.broker-url=tcp://localhost:61616
spring.jms.pub-sub-domain=false

spring.jms.listener.auto-startup=false

jwt.secret=Gw9OmMQ3mAiEV1OFeFiJWxnIGpIKsAMh
secret.name=name-main
secret.pass=pass-main

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=conditions, heapdump, shutdown

management.endpoint.health.show-components=always
management.endpoint.health.show-details=always

# If jms is not running
management.health.jms.enabled=false
management.health.mail.enabled=false

spring.boot.admin.client.url=http://localhost:8083