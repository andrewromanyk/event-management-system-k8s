apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-modules-deploy-build
  labels:
    app: spring-micro-build
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-micro-build
  template:
    metadata:
      labels:
        app: spring-micro-build
    spec:
      containers:
      - name: spring-micro
        image: andrewromanyk/spring-micro-build:3.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://db:5432/mydb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "password"
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.postgresql.Driver"
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: "org.hibernate.dialect.PostgreSQLDialect"
        - name: SPRING_SQL_INIT_PLATFORM
          value: "postgresql"
        - name: SPRING_BOOT_ADMIN_CLIENT_URL
          value: "http://spring-micro-admin:8083"
        - name: SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL
          value: "http://spring-micro-build:8081"
