spring.application.name=event-management-main

spring.main.allow-bean-definition-overriding=true

server.port=8081

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.platform=h2
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

activemq.custom.enable = true
spring.activemq.broker-url=tcp://0.0.0.0:61616
spring.activemq.user=
spring.activemq.password=
spring.jms.pub-sub-domain=false
spring.jms.listener.auto-startup=true
spring.jms.listener.session.acknowledge-mode=auto
spring.jms.listener.min-concurrency=1
spring.jms.listener.max-concurrency=10

building.service.url=http://localhost:8080

jwt.secret=Gw9OmMQ3mAiEV1OFeFiJWxnIGpIKsAMh
secret.name=name-main
secret.pass=pass-main

management.endpoints.web.exposure.include=*

management.endpoint.health.show-components=always
management.endpoint.health.show-details=always

management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true

spring.boot.admin.client.url=http://localhost:8083/admin
feign.client.building.url=http://localhost:8082

spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.multiplier=1.1

grpc.client.mtls.enabled=true